<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<section id="login-section">
    <form id="login-form">
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password"/>
        <button type="submit">submit</button>
    </form>
</section>

<section id="device-list-section" style="display: none">
    <ul id="device-list"></ul>
</section>

<section id="device-section" style="display: none">

    <form id="device-form">
        <p id="device-name"></p>

        <p id="device-id"></p>

        <input type="color" value="#EA4335" name="color">

        <button>change color</button>
    </form>
</section>

<section id="error-section" style="display: none">
    <pre></pre>
</section>

<script src="main.bundle.js"></script></body>
</html>
